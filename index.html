    <title>Interactive Team Section (JavaScript) | Codegrid</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>

      <div class="profile-images">
        <div class="img"><img src="/img1.jpeg" alt="" /></div>
